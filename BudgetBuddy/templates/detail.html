{% extends "layout.html" %}

{% block title %}{{ expense.item }}{% endblock %}

{% block body %}
<h1>{{ expense.item }}</h1>
<p>
    ${{ expense.amount | round(2) }} {{ expense.description }}
</p>

<p>
    {{ expense.date.strftime('%b %d, %Y') }} | {{ expense.category }}
</p>

<p><a href="{{ url_for('edit', id=expense.id) }}">Edit</a></p>

{% endblock %}
